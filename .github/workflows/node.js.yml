name: Build and Deploy React App to GitHub Pages

on:
  push:
    branches:
      - dev # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify the Node.js version

      - name: Install dependencies
        run: npm ci # Use 'npm ci' for a clean install

      - name: Build the React app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build # Path to the build artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build # Run this job after the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./build # Path to download the build artifacts

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Directory to publish to GitHub Pages
          enable_jekyll: true
          publish_branch: main
          cname: anuroop.online
          commit_message: ${{ github.event.head_commit.message }}
